<!DOCTYPE html>
<html>

  <head>
    <title>Chatbot</title>
  </head>

  <body>
    <div class="js-container">

    </div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      //creating a chat input and button element
      const ChatInput = () => {
        return (
          <>
            <input 
              placeholder="Send a message to Chatbot" 
              size="30"
            />
            <button>Send</button>
          </>
        );
      };

      //creating a chat message element
      const ChatMessage = ({ message, sender }) => {

        /*
        const message = props.message
        const sender = props.sender
        const { message, sender } = props;


        if (sender === 'robot'){
            return(
              <div>
                <img src="asset/robot.png" alt="Robot Profile" width="45"/>
                {message} 
              </div>
          )
        }
        */

        return(
          <div>
            { sender === 'robot' && (
              <img src="asset/robot.png" alt="Robot Profile" width="45" />
            )} 
            {message} 
            {sender != 'robot' && (
              <img src="asset/user.png" alt="User Profile" width="45" />
            )}
          </div>
        )
      };

      const App = () => {

        const chatMessages = 
        [
          {
            message: 'hello Chatbot',
            sender: 'user',
            id: 'id1'
          }, {
            message: 'Hello! How can I help you?',
            sender: 'robot',
            id: 'id2'
          }, {
            message: "Can you get me todays date?",
            sender: 'user',
            id: 'id3'
          }, {
            message: "Today is January 2",
            sender: 'robot',
            id: 'id4'         
          }, {
            message: "What programming langauge is this?",
            sender: 'user',
            id: 'id5'          
          }, {
            message: "React",
            sender: 'robot',
            id: 'id6'        
          }
        ];



        return(
          <>
            <ChatInput />
            {
                chatMessages.map((chatMessage) => {
                return(
                  <ChatMessage message={chatMessage.message} sender={chatMessage.sender} key={chatMessage.id}/>
                )
              })
            }
          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
